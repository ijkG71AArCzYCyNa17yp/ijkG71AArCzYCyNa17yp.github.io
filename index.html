<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Status Page</h1>
        </header>
        
        <div class="datetime">
            <h2>Date and Time</h2>
            <p id="date-time"></p>

        <div class="status">
            <h2>Status: <span id="status-indicator">游릭 200 Active <!-- 游리 504 Gateway Timeout 游댮 404 Unresponsive --></span></h2>
        </div>

        <div class="admin-page hidden" id="admin-page">
            <h2>Admin Page</h2>
            <input type="password" id="admin-password" placeholder="Enter Password">
            <button onclick="login()">Login</button>
            <div class="hidden" id="admin-controls">
                <h3>Update Status</h3>
                <button onclick="updateStatus('游릭 200 Active')">游릭 200 Active</button>
                <button onclick="updateStatus('游리 504 Gateway Timeout')">游리 504 Gateway Timeout</button>
